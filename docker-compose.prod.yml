version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: youtube-trends-mongodb-prod
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: youtube_trends
    volumes:
      - mongodb_data:/data/db
    networks:
      - youtube-trends-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: youtube-trends-backend-prod
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/youtube_trends?authSource=admin
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
    depends_on:
      - mongodb
    networks:
      - youtube-trends-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: youtube-trends-frontend-prod
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - youtube-trends-network

  nginx:
    image: nginx:alpine
    container_name: youtube-trends-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - youtube-trends-network

volumes:
  mongodb_data:

networks:
  youtube-trends-network:
    driver: bridge
